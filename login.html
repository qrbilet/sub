<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Общие стили */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('phon.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            overflow: hidden;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.7); /* Полупрозрачный фон */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 380px;
            transition: transform 0.3s ease-in-out;
        }

        .login-container:hover {
            transform: scale(1.05); /* Увеличение при наведении */
        }

        h2 {
            font-size: 32px;
            color: #fff;
            margin-bottom: 20px;
            font-weight: 600;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Тень текста */
        }

        /* Анимация мигания "_" */
        .blinking-cursor {
            display: inline-block;
            animation: blink 2s step-end infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        input[type="password"] {
            padding: 12px;
            font-size: 18px;
            margin-bottom: 20px;
            width: 100%;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #222;
            color: #fff;
            outline: none;
            transition: border 0.3s ease;
            box-sizing: border-box; /* Это гарантирует, что отступы не изменят размер поля */
        }

        input[type="password"]:focus {
            border: 2px solid #0b2b0e; /* Зеленая подсветка при фокусе */
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            background-color: #0b2b0e;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #error {
            color: red;
            display: none;
            margin-top: 15px;
            font-size: 14px;
            font-weight: bold;
        }

        /* Анимация для ошибок */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        #error.show {
            display: block;
            animation: shake 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>zxchoxxy.t.me: ~$<span class="blinking-cursor">_</span></h2>
        <input type="password" id="password" placeholder="Password">
        <br>
        <button onclick="checkPassword()">Login</button>
        <p id="error">nope</p>
    </div>

    <script>
        const correctPassword = "mai0r4ik"; // Замените на ваш пароль

        function checkPassword() {
            const inputPassword = document.getElementById("password").value;
            if (inputPassword === correctPassword) {
                // Сохраняем состояние авторизации в localStorage
                localStorage.setItem("zxchoxxyv3.0sub", "true");
                window.location.href = "index.html"; // Перенаправляем на основную страницу
            } else {
                const errorElement = document.getElementById("error");
                errorElement.classList.add("show"); // Показать ошибку с анимацией
            }
        }
    </script>
</body>
</html>
