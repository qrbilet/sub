<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт выключен</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('gif.gif'); /* Фон - гифка */
            background-size: cover; /* Заполнение фона */
            position: relative; /* Для позиционирования затемнения */
            overflow: hidden; /* Скрытие содержимого */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2); /* Черное затемнение с яркостью 20% */
            z-index: 1; /* Подложка под текст */
        }
        h3 {
            position: relative; /* Чтобы текст был над затемнением */
            z-index: 2; /* Текст над затемнением */
            color: black; /* Черный цвет текста */
            font-size: 3em; /* Увеличенный размер шрифта */
            font-weight: bold; /* Жирный шрифт */
            letter-spacing: -0.02em; /* Интервал между буквами */
            text-align: center; /* Выравнивание по центру */
            text-shadow: 0 0 5px red, 0 0 10px red, 0 0 20px red; /* Неоновая красная тень */
            padding: 10px; /* Отступ для улучшения читаемости */
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <h3>
        <span>Сайт выключен за неуплату налогов в виде месячной подписки в 350руб.</span><br>
    </h3>
</body>
</html>
