<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт выключен</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black; /* Черный фон */
            background-image: url('gif.gif'); /* Фон - гифка */
            background-size: contain; /* Заполнение фона с сохранением пропорций */
            background-repeat: no-repeat; /* Без повторений */
            background-position: center; /* Центрирование фона */
            position: relative; /* Для позиционирования затемнения */
            overflow: hidden; /* Скрытие содержимого */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2); /* Черное затемнение с яркостью 20% */
            z-index: 1; /* Подложка под текст */
        }
        h3 {
            position: relative; /* Чтобы текст был над затемнением */
            z-index: 2; /* Текст над затемнением */
            color: rgba(0, 0, 0, 0.8); /* Белый цвет текста с 30% прозрачностью */
            font-size: 3em; /* Увеличенный размер шрифта */
            font-weight: bold; /* Жирный шрифт */
            letter-spacing: -0.02em; /* Интервал между буквами */
            text-align: center; /* Выравнивание по центру */
            text-shadow: 
                0 0 5px rgba(255, 0, 0, 0.6), 
                0 0 10px rgba(255, 0, 0, 0.6), 
                0 0 20px rgba(255, 0, 0, 0.6); /* Неоновая красная тень с 30% прозрачностью */
            padding: 10px; /* Отступ для улучшения читаемости */
        }

        /* Медиазапросы для мобильных устройств */
        @media (max-width: 600px) {
            h3 {
                font-size: 2em; /* Уменьшенный размер шрифта для мобильных устройств */
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <h3>
        <span>Сайт выключен за просрочку платежа.</span><br>
    </h3>
</body>
</html>
